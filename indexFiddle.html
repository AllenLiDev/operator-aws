<!DOCTYPE html>
<html>
<head>
	<title>Operator: Arithmetic Game</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" type="text/css" href="./css/normalize.css">
	<link rel="stylesheet" type="text/css" href="./css/skeleton.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>	
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.js"></script>
	<script type="text/javascript" src="./js/base.js"></script>
</head>
<body>
<div class="container" style="padding-top: 50px">
	<div class="row">
		<div class="two columns"><img src="./img/picture1.png" alt=""></div>
		<div id="drop1" class="one column"><img src="./img/dropbox.png"></div>
		<div class="two columns"><img src="./img/picture2.png" alt=""></div>
		<div id="drop2" class="one column"><img src="./img/dropbox.png"></div>
		<div class="two columns"><img src="./img/picture3.png" alt=""></div>
		<div id="drop3" class="one column"><img src="./img/dropbox.png"></div>
		<div class="two columns"><img src="./img/picture4.png" alt=""></div>
		</div>
	<div class="row">
		<div id="operatorPlus" class="two columns offset-by-one"><img src="./img/operator1.png" alt=""></div>
		<div id="operatorMinus" class="two columns offset-by-one"><img src="./img/operator2.png" alt=""></div>
		<div id="operatorMulti" class="two columns offset-by-one"><img src="./img/operator3.png" alt=""></div>
		<div id="operatorDivide" class="two columns offset-by-one"><img src="./img/operator4.png" alt=""></div>
	</div>
</div>
</body>
</html>
